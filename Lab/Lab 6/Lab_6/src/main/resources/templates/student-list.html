<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Danh sách học sinh</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #4caf50;
        color: white;
        font-weight: bold;
      }

      tr:hover {
        background-color: #f9f9f9;
      }

      .action-links a {
        color: #2196f3;
        text-decoration: none;
        margin-right: 10px;
        padding: 5px 10px;
        border-radius: 3px;
        transition: background-color 0.3s;
      }

      .action-links a:hover {
        background-color: #e3f2fd;
      }

      .edit-link {
        color: #ff9800 !important;
      }

      .delete-link {
        color: #f44336 !important;
      }
    </style>
  </head>
  <body>
    <h1>Danh sách học sinh</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên</th>
          <th>Năm sinh</th>
          <th>GPA</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="student : ${students}">
          <td th:text="${student.getId()}"></td>
          <td th:text="${student.getName()}"></td>
          <td th:text="${student.getYob()}"></td>
          <td th:text="${student.getGpa()}"></td>
          <td class="action-links">
            <a
              th:href="@{'/students/edit/' + ${student.getId()}}"
              class="edit-link"
              >Sửa</a
            >
            <a
              th:href="@{'/students/delete/' + ${student.getId()}}"
              class="delete-link"
              onclick="return confirm('Bạn có chắc chắn muốn xóa học sinh này?')"
              >Xóa</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
