<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Thêm học sinh mới</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
      }

      .form-container {
        max-width: 500px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
      }

      .submit-btn {
        background-color: #4caf50;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: background-color 0.3s;
      }

      .submit-btn:hover {
        background-color: #45a049;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #2196f3;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      .info-note {
        background-color: #e3f2fd;
        border-left: 4px solid #2196f3;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 4px;
        color: #1976d2;
      }
    </style>
  </head>
  <body>
    <h1>Thêm học sinh mới</h1>
    <div class="form-container">
      <div class="info-note">Vui lòng nhập thông tin học sinh mới</div>

      <form th:action="@{/students/new}" th:object="${student}" method="post">
        <div class="form-group">
          <label for="id">ID</label>
          <input
            type="number"
            name="id"
            id="id"
            th:value="${student.getId()}"
            required
          />
        </div>
        <div class="form-group">
          <label for="name">Tên</label>
          <input
            type="text"
            name="name"
            id="name"
            th:value="${student.getName()}"
            required
          />
        </div>
        <div class="form-group">
          <label for="yob">Năm sinh</label>
          <input
            type="number"
            name="yob"
            id="yob"
            th:value="${student.getYob()}"
            min="1900"
            max="2025"
            required
          />
        </div>
        <div class="form-group">
          <label for="gpa">GPA</label>
          <input
            type="number"
            name="gpa"
            id="gpa"
            th:value="${student.getGpa()}"
            min="0"
            max="100"
            step="0.1"
            required
          />
        </div>
        <button type="submit" class="submit-btn">Thêm học sinh</button>
      </form>
      <a href="/students" class="back-link">← Quay lại danh sách</a>
    </div>
  </body>
</html>
