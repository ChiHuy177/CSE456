<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Kết quả</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
      }

      .result-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .success-message {
        text-align: center;
        color: #4caf50;
        font-size: 1.2em;
        margin-bottom: 30px;
        padding: 15px;
        background-color: #e8f5e8;
        border-radius: 4px;
        border-left: 4px solid #4caf50;
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid #eee;
      }

      .info-item:last-child {
        border-bottom: none;
      }

      .info-label {
        font-weight: bold;
        color: #333;
      }

      .info-value {
        color: #666;
      }

      .back-btn {
        display: block;
        background-color: #2196f3;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        margin-top: 30px;
        transition: background-color 0.3s;
      }

      .back-btn:hover {
        background-color: #1976d2;
      }
    </style>
  </head>
  <body>
    <h1>Kết quả</h1>
    <div class="result-container">
      <div class="success-message">
        Thông tin học sinh đã được cập nhật thành công!
      </div>

      <div class="info-item">
        <span class="info-label">ID:</span>
        <span class="info-value" th:text="${id}">-</span>
      </div>

      <div class="info-item">
        <span class="info-label">Tên:</span>
        <span class="info-value" th:text="${name}">-</span>
      </div>

      <div class="info-item">
        <span class="info-label">Năm sinh:</span>
        <span class="info-value" th:text="${yob}">-</span>
      </div>

      <div class="info-item">
        <span class="info-label">GPA:</span>
        <span class="info-value" th:text="${gpa}">-</span>
      </div>

      <a href="/students" class="back-btn">Quay lại danh sách học sinh</a>
    </div>
  </body>
</html>
